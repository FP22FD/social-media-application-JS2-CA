<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your feed">
    <title>PostaME | Feed page</title>
    <link type="image/x-icon" rel="stylesheet" href="/favicon.ico">

    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

    <!-- <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="/assets/lib/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/dist/css/styles.css">

    <!-- <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script defer src="/assets/lib/bootstrap.bundle.min.js"></script>

    <script defer type="module" src="/src/js/posts.mjs"></script>
</head>

<body>
    <div class="container bg-white">
        <header class="border-bottom border-1">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light sticky-top">
                <div class="container-fluid d-flex">
                    <p class="h2"><a class="navbar-brand fw-bold font-fontdiner" href="/feed/index.html">PostaME</a>
                    </p>
                    <div class="collapse navbar-collapse justify-content-end" id="navMenuHamburger">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="/profile/index.html">Profile page</a>
                            <a class="nav-link active" href="/feed/index.html">Feed page</a>
                            <a class="nav-link" href="/">Logout</a>
                        </div>
                    </div>

                    <div class="d-flex" role="search">
                        <div class="input-group input-group-sm">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                                aria-describedby="btn-search">
                            <button class="btn btn-secondary border-0" type="button" id="btn-search"
                                aria-label="Search">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navMenuHamburger" aria-controls="navMenuHamburger" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>
        <main class="row my-5">
            <div class="col-md-6 order-2 order-md-1">
                <div class="d-flex justify-content-between mb-1">
                    <ul class=" nav my-1">
                        <li class="nav-item">
                            <span class="border-bottom border-primary border-5 px-1">Posts</span>
                        </li>
                    </ul>
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle shadow-none" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Newest
                            </button>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Newest</a></li>
                                <li><a class="dropdown-item" href="#">Oldest</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="posts"></div>
                    <template id="post">
                        <article class="card mb-3 border-0 shadow-sm">
                            <div class="card-header border-0 vstack gap-2 bg-white">
                                <div class="hstack gap-2">
                                    <img id="authorImg" src="#" alt="User image" class="rounded-circle img-fluid me-1"
                                        width="50">
                                    <div>
                                        <h5 class="mb-1"></h5>
                                        <p id="datePost" class="card-text"><small class="text-body-secondary"></small>
                                        </p>
                                    </div>
                                </div>
                                <div>
                                    <p id="bodyPost" class="card-text"></p>
                                </div>
                            </div>
                            <img id="postImg" src="#" class="card-img-top" alt="Post image">
                            <div class="card-body d-flex justify-content-between">
                                <div>
                                    <i class="bi bi-heart fs-4 pe-2"></i>
                                    <i class="bi bi-chat-square fs-4 pe-2"></i>
                                </div>
                                <div>
                                    <i class="bi bi-send-arrow-up fs-4"></i>
                                </div>
                            </div>
                        </article>
                    </template>
                </div>
            </div>
            <aside class="col-md-5 order-1 order-md-2 offset-md-1">
                <form action="#" method="post">
                    <div class="card mb-3 border-0 shadow-sm">
                        <h1 class="card-title text-center h2">Create a new post</h1>
                        <div class="card-header hstack border-0 gap-2 bg-white">
                            <img src="/assets/img/profile-img.jpg" alt="User image"
                                class="rounded-circle img-fluid me-1" width="50">
                            <h5 class="mb-1 h6">Fernanda Gomes</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Say something..."></textarea>
                            </div>
                            <div class="input-group">
                                <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-images"></i></div>
                                <input type="text" class="form-control" placeholder="Paste the picture url"
                                    aria-label="Input group example" aria-describedby="btnGroupAddon">
                            </div>
                        </div>
                        <div class="card-footer border-0 hstack gap-3 justify-content-end bg-white">
                            <!-- <button type="button" class="btn btn-light text-nowrap">Add image</button> -->
                            <button type="button" class="btn btn-light">Cancel</button>
                            <button type="button" class="btn btn-primary">Post</button>
                        </div>
                    </div>
                </form>
            </aside>
        </main>
        <footer class="bg-secondary text-white text-center bg-gray-700 vstack">
            <span> CopyrightÂ© 2024 CrochetME.</span>
            <span>All Rights Reserved</span>
        </footer>
    </div>
</body>

</html>
