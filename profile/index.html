                    </ul>
                    <div>
                    </div>

                <div id="spinnerPosts" class="gap-1 text-center my-5 py-5">

                    </div>

                    <div class="spinner-grow spinner-grow-sm spinner-border-sm text-secondary fs-6" role="status">
                    </div>
                </div>

                <div id="errorPosts" class="error invalid-feedback text-center my-5 py-5">
                </div>

                <div class="d-flex justify-content-center">
                    <div id="posts"></div>

                    <template id="post">
                        <article class="card mb-3 border-0 shadow-sm">
                            <div class="card-header border-0 vstack gap-2 bg-white">
                                <div class="hstack gap-2">
                                    <img id="authorImg" src="#" alt="User image" class="rounded-circle img-fluid me-1"
                                        width="50">
                                    <div class="flex-fill">
                                        <h5 class="mb-1"></h5>
                                        <p id="datePost" class="card-text"><small class="text-body-secondary"></small>
                                        </p>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-outline-secondary">
                                            <span><i class="bi bi-pencil-square"></i></span>
                                            Edit
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <p id="bodyTitle"></p>
                                    <div>
                                        <p id="bodyPost" class="card-text"><span id="viewPost"></span></p>
                                        <!-- <p id="tags"></p> -->
                                    </div>

                                </div>
                            </div>
                            <a><img id="postImg" src="#" class="card-img-top" alt="Post image"></a>
                            <div class="card-body d-flex justify-content-between">
                                <div>
                                    <i class="bi bi-heart fs-4 pe-2"></i>
                                    <i class="bi bi-chat-square fs-4 pe-2"></i>
                                </div>
                                <div>
                                    <i class="bi bi-send-arrow-up fs-4"></i>
                                </div>
                            </div>

                                    </div>
                                </div>
                            </div> -->
